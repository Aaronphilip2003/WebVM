name: Deploy FastAPI to WebVM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Tailscale
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg > /dev/null
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.tailscale-keyring.list | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt-get update
          sudo apt-get install -y tailscale
          sudo tailscaled &

      - name: Authenticate to WebVM using Tailscale
        run: |
          sudo tailscale up --auth-key=tskey-auth-k5P3giLBvD11CNTRL-ta8QoH2D7TTuUvqTMAkBUTKgBrusu6PT --hostname=webvm-deployer

      - name: Build Docker image
        run: docker build -t fastapi-app:latest .

      - name: Deploy to WebVM
        run: |
          docker save fastapi-app:latest | ssh user@100.111.221.90 "docker load && docker run -d -p 80:80 fastapi-app:latest"
