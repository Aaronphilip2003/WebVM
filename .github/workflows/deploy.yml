name: Deploy FastAPI Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --auth-key=tskey-auth-krSzPHxoGe11CNTRL-t2e8ymCEULWRcREYv4nWMWYdnHVLGzMyf --hostname=webvm-deployer

    - name: Start FastAPI app
      run: |
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 &

    - name: Test if FastAPI is running
      run: |
        curl http://localhost:8000

    - name: Cleanup Tailscale
      run: |
        sudo tailscale down

    - name: Deploy completed
      run: echo "Deployment finished successfully!"
